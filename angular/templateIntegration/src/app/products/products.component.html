<app-header currentpage="products"></app-header>
<div class="product">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <div class="titlepage">
                <h2>Our Product</h2>
             </div>
          </div>
       </div>
    </div>
    <div class="container-fluid">
       <div class="row">
          <div *ngFor ="let product of productArray" class="col-xl-3 col-lg-3 col-md-3 col-sm-12 padding_left0">
             <div class="product_box">
                <figure><img src="../../assets/images/{{product.name}}" alt="#"/></figure>
                <h3 class="black">{{product.product_name}}</h3>
             </div>
          
          
       </div>
    </div>
 </div>
<app-footer></app-footer>
