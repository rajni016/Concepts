<html>
    <head> 
        <script>
            // creation of methods by using the oops concepts
            //in js we donot need to define data type
            class Calculator{
                add(){
                    this.Calci("add");

                }
                subs(){
                    this.Calci("subs");

                }
                multi(){
                    this.Calci("multi")

                }
                div(){
                    this.Calci("div")
                }
                Calci(action){
                  let num1=parseInt(document.getElementById("num1").value);
                  let  num2=parseInt(document.getElementById("num2").value);
                let res=0;
                    if(action=="add"){
                        res= num1+num2;
                        console.log(res);
                    }
                    else if(action=="subs"){
                        res=num1-num2;
                        
                        console.log(res);

                    }
                    else if(action=="multi"){
                        res=num1*num2;
                        
                        console.log(res);
                    }
                    else if(action=="div"){
                        res=num1/num2;
                        
                        console.log(res);
                    }
                    else{
                        console.log("no action found");

                }

                }
            }
            
            obj=new Calculator();
        
        </script>
    </head>
    <body>
        <input type="text" placeholder="enter number 1" id="num1">
        <input type="text" placeholder="enter number 2" id="num2">
        <input  type="button" value="addition" onclick="obj.add()">
        <input  type="button" value="substraction" onclick="obj.subs()">
        <input  type="button" value="multiplication" onclick="obj.multi()">
        <input  type="button" value="Division" onclick="obj.div()">
    </body> 

</html>
