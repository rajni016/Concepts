<htmL> 
    <head>
        <script>

            function getAPI(){
                fetch("https://reqres.in/api/users?page=2")
                .then(res_all=>res_all.json())
                .then(res=>{
                    console.log(res['data']);
                    let data_json=res['data'];
                    let data_text="";
                    for(obj in data_json){
                        data_text+="<img src='"+data_json[obj]['avatar']+"'/>"// ++ used to access the objects
                       data_text+= data_json[obj]['email']+""+ data_json[obj]['first_name']+"<br>"
                       
                          }
                          document.getElementById("response").innerHTML=data_text;// showing the data in webpage
                   }) 
                    
                }
               
//fetch is default java script method which will help us to call API
                 

        </script>

    </head>
    <body>
       <diV id="response"></diV>
        <input type="button" value="Click me" onclick="getAPI()"/>
    
    
    </body> 
</htmL>
